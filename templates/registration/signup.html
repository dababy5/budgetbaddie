{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.9"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
    <body>

        <nav class="navbar">
            <div class="logo"><a href="{% url 'index' %}">Budget Baddie</a></div>
            <ul class="nav-links">
            <!-- use this for navbar routing links -->
            </ul>
        </nav>

        <main>
          <section class="form">
            <div class="form-container">
              <h2 class="header">Sign up</h2>
              <form method="POST">
                  {% csrf_token %}

                  <div class="form-field">
                      <div class="label">Username</div>
                      <input type="text" required name="username"/>
                  </div>
                  <div class="form-field">
                      <div class="label">Email</div>
                      <input type="text" required name="email"/>
                  </div>
                  <div class="form-field">
                      <div class="label">Phone Number</div>
                      <input type="text" required name="phone_number"/>
                  </div>
                  <div class="form-field">
                      <div class="label">Password</div>
                      <input type="password" required name="password1"/>
                  </div>
                  <div class="form-field">
                      <div class="label">Re-enter Password</div>
                      <input type="password" required name="password2"/>
                  </div>
                  
                  <button class="submit-btn" type="submit">Sign Up</button>
                  <a href="{% url 'login' %}" class="link">Already have an Account?</a>
              </form>
            </div>
          </section>
        </main>
    </body>
</html>
